<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BankForm-AI | Dashboard</title>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <svg class="logo-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path d="M12 2L2 7l10 5 10-5-10-5z" />
                        <path d="M2 17l10 5 10-5" />
                        <path d="M2 12l10 5 10-5" />
                    </svg>
                    <h1>BankForm<span class="highlight">-AI</span></h1>
                </div>
                <nav class="nav">
                    <a href="index.html" class="nav-link">Process Forms</a>
                    <a href="#" class="nav-link active">Dashboard</a>
                    <a href="index.html#stats" class="nav-link">Statistics</a>
                </nav>
            </div>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <h2 class="section-title">Operational Overview</h2>

            <!-- Summary Stats -->
            <div class="stats-grid" id="statsGrid">
                <!-- Loaded via JS -->
            </div>

            <!-- Charts -->
            <div class="dashboard-grid">
                <div class="chart-card wide">
                    <h3>Processing Volume (Last 7 Days)</h3>
                    <canvas id="volumeChart"></canvas>
                </div>
                <div class="chart-card">
                    <h3>Form Types</h3>
                    <canvas id="typeChart"></canvas>
                </div>
            </div>

            <div class="dashboard-grid">
                <div class="chart-card">
                    <h3>Automation Rate (Success vs Review)</h3>
                    <canvas id="statusChart"></canvas>
                </div>
                <div class="chart-card wide">
                    <h3>Recent Transactions</h3>
                    <table class="recent-table">
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Type</th>
                                <th>Amount</th>
                                <th>Conf.</th>
                                <th>Status</th>
                            </tr>
                        </thead>
                        <tbody id="recentTableBody">
                            <!-- Loaded via JS -->
                        </tbody>
                    </table>
                </div>
            </div>

        </div>
    </main>

    <script src="assets/js/dashboard.js"></script>
</body>

</html>
